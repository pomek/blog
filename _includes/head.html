<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    {% if page.excerpt %}
    <meta name="og:description" content="{{ page.excerpt | strip_html | strip_newlines }}">
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines }}">
    {% endif %}

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic&amp;subset=latin,latin-ext">
    <meta property="og:locale" content="pl_PL">
    <meta property="og:type" content="article">
    <link rel="og:canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}">
    {% if jekyll.environment == "production" %}
        {% include scripts/ga.html %}
    {% endif %}
</head>
