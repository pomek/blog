---
layout: default
---
<h2 class="visually-hidden">Aktualności</h2>

<div class="news-list">

    {% for post in site.posts %}
    <article class="news-list__item">
        <h3 class="news-list__item--title">
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <p class="news-list__item--meta">
            Opublikowano
            <time datetime="{{ post.date | date: "%Y-%m-%d" }}">
                {{ post.date | date: "%d.%m.%Y" }}
            </time>
        </p>
        <div class="news-list__item--content">
            {% if post.image %}
                <img src="{{ post.image }}" class="news-list__item--image">
            {% endif %}
            <div>
                {{ post.description }}
            </div>
            <p class="news-list__item--more">
                <a href="{{ post.url | prepend: site.baseurl }}">Zobacz więcej&hellip;</a>
            </p>
        </div>
        <section class="news-list__item__socials">
            <h4 class="news-list__item__socials--title">Opublikuj</h4>

            <ul class="news-list__item__socials__links">
                <li class="news-list__item__socials__links__link">
                    <a href='http://www.facebook.com/share.php?v=4&src=bm&u=http://chosen-nbt.blogspot.com/2014/04/sample-post-with-links-paragraphs-and.html&t=Sample post with, links, paragraphs and comments'
                       onclick='window.open(this.href,"sharer","toolbar=0,status=0,width=626,height=436"); return false;'
                       rel='nofollow' target='_blank' title='Share this on Facebook'>
                        <i class='fa fa-facebook-square'></i>&nbsp;Facebook</a>
                </li>
                <li class="news-list__item__socials__links__link">
                    <a href='http://twitter.com/home?status=Sample post with, links, paragraphs and comments -- http://chosen-nbt.blogspot.com/2014/04/sample-post-with-links-paragraphs-and.html'
                       rel='nofollow' target='_blank' title='Tweet This!'>
                        <i class='fa fa-twitter-square'></i>&nbsp;Twitter
                    </a>
                </li>
                <li class="news-list__item__socials__links__link">
                    <a href='https://plus.google.com/share?url=http://chosen-nbt.blogspot.com/2014/04/sample-post-with-links-paragraphs-and.html'
                       onclick='javascript:window.open(this.href,   "", "menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600");return false;'
                       rel='nofollow' target='_blank' title='Share this on Google+'>
                        <i class='fa fa-google-plus-square'></i>&nbsp;Google+</a>
                </li>
                <li class="news-list__item__socials__links__link">
                    <a href='http://www.stumbleupon.com/submit?url=http://chosen-nbt.blogspot.com/2014/04/sample-post-with-links-paragraphs-and.html&title=Sample post with, links, paragraphs and comments'
                       rel='nofollow' target='_blank' title='Stumble upon something good? Share it on StumbleUpon'>
                        <i class='fa fa-stumbleupon-circle'></i>&nbsp;Stumble</a>
                </li>
                <li class="news-list__item__socials__links__link">
                    <a href='http://digg.com/submit?phase=2&url=http://chosen-nbt.blogspot.com/2014/04/sample-post-with-links-paragraphs-and.html&title=Sample post with, links, paragraphs and comments'
                       rel='nofollow' target='_blank' title='Digg this!'>
                    <i class='fa fa-digg'></i>&nbsp;Digg</a>
                </li>
            </ul>
        </section>
    </article>
    {% endfor %}

</div>
